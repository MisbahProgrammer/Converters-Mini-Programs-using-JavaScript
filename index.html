<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Programs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="container1">
        <h1>Kilometers into Miles</h1>
        <div class="row">
    <input type="number" id="data" >
    <button onclick="convert()" id="convert">Convert</button></div>
    <h1 id="result"></h1>
</div>

    <div class="container2">
        <h1>Celcius to Fahrenhite</h1>
        <div class="row">
        <input type="number" id="celcius">
        <button id="change" onclick="change()">Convert</button></div>
        <h1 id="res"></h1>
    </div>
    <div class="container1"> 
        <h1>Check Positive or Negative</h1>
        <input type="number" id="number">
        <button id="check" onclick="check()">Check</button>
        <h1 id="output"></h1>
    </div>
    <div class="container2">
        <h1>Check Even or Odd</h1>
        <input type="number" id="num">
        <button id="chk" onclick="chk()">Check</button>
        <h1 id="op"></h1>
    </div>
    <div class="container1">
        <h1>Check Prime Number</h1>
        <input type="number" id="prime">
        <button id="process" onclick="process()">Check</button>
        <h1 id="rs"></h1>
    </div>
    <div class="container2">
        <h1>Factorial of Number</h1>
        <input type="number" id="fac">
        <button id="press" onclick="fac()">Check</button>
        <h1 id="return"></h1>
    </div>
    
</div>
    
    <script src="script.js"></script>
</body>
</html>
